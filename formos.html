<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  input - tekstui ivesti elementas, type -koki elementa noriu, pridejus values - irasytum ka nori, label - etikete, id - pavadinimas, autocompelte="off" , kad nemestu automatisko uzpildymo , mygtukas , kad butu - submit,, form - jei nori , kad kazkur siustu. prideti Meethod - ir post/get priklausomai nuo backendo.. jei siunti i backend'a reikia pridet prie typa/id dar name,  div - blokinis atskirimas i kita eilute, table- lentele, tr = table row, lenteles eilute, td = stulpelis,, fieldset = iremina viska,, filedsetas turi legent, kaip ireminimo pavadinimas. jei pasirenkama name ties radio, tada jis ziurimas kaip grupe,,, value - issiuncia i backenda,, placeholder - jau buna parasytas pilkai, bet pranyksta, required  = privalu uzpildyt, jei laukelio tipas = email, butina ivest emaila-->
    <input type="button" values="ok">
    <input type="text">
    <input type="checkbox">
    <input type="search">
    <h2>prisijungimo forma</h2>

    <form action="formos.html" method="GET">
        <div>
            <label for="username">prisijungimo vardas</label>
            <input required type="text" id="username" name="username" autocomplete="off">
        </div>

        <div>
            <label for="password">Slaptazodis</label>
            <input type="password" id="password" name="password" autocomplete="off">
        </div>

        <div>
            <input type="submit" value="Pateikti">
        </div>
    </form>

    <fieldset>
        <legend>prisijungimas</legend>
        <table>
            <tr>
                <td><label for="username">prisijungimo vardas</label></td>
                <td><input type="text" id="username" name="username" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="password">Slaptazodis</label></td>
                <td><input type="password" id="password" name="password" autocomplete="off"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Pateikti"></td>
            </tr>
        </table>
    </fieldset>

    <div>
        <label for="">pasrinkite megstama spalva</label>
        <input type="radio" name="color" value="melyna"> Melyna
        <input type="radio" name="color" value="zalia"> Zalia
        <input type="radio" name="color" value="raudona"> Raudona
    </div>
    <div>
        <label for="">Pasirinkite lyti</label>
        <select name="" id="">
            <option value="V">Vyras</option>
            <option value="M">Moteris</option>
        </select>
    </div>
    <div>
        <label for="">rasyk cia</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="parasyk komentara"></textarea>
    </div>
</body>

</html>
